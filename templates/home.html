<html>
<body>
    <div class="login">
        <h1>Email CampaignClick Rate</h1>
   
        <form action="{{ url_for('predict_datapoint')}}" method="post" enctype="multipart/form-data">
            <h1>
                <legend>Click Rate Prediction</legend>
            </h1>
            <div class="mb-3">
                <label class="form-label">Upload CSV File</label>
                <input class="form-control" type="file" name="file" accept=".csv" required />
            </div>
            <div class="mb-3">
                <input class="btn btn-primary" type="submit" value="Predict Exam Performance" />
            </div>
        </form>
            <h2>Results:</h2>
            <ul>
                {% for result in results %}
                    <li>{{ result }}</li>
                {% endfor %}
            </ul>       
    <body>
</html>
